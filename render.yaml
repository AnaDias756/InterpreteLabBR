services:
  - type: web
    name: interpretador-laudos-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements-backend.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health