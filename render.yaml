services:
  - type: web
    name: interpretador-lab-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements-backend.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
    branch: main
    rootDir: .
    region: oregon